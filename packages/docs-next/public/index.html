<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <link rel="icon" href="<%= BASE_URL %>favicon.ico">
    <title><%= htmlWebpackPlugin.options.title %></title>
    <script type="text/javascript">
      var _jipt = [
        ['project', 'vuetify'],
        ['before_dom_insert', function (text, node, attribute) {
          if (text.substr(0, 4) === '####') return '<h4>' + text + '</h4>'
          else if (text.substr(0, 3) === '###') return '<h3>' + text + '</h3>'
          else if (text.substr(0, 2) === '##') return '<h2>' + text + '</h2>'
          else if (text.substr(0, 1) === '#') return '<h1>' + text + '</h1>'
          else return text
        }]
      ]
    </script>
  </head>
  <body>
    <noscript>
      <strong>We're sorry but <%= htmlWebpackPlugin.options.title %> doesn't work properly without JavaScript enabled. Please enable it to continue.</strong>
    </noscript>
    <div id="app"></div>
    <!-- built files will be auto injected -->
  </body>
</html>
