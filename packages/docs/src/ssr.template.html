<!DOCTYPE html>
<html lang="{{ lang || 'en' }}" {{{ meta.inject().htmlAttrs.text(true) }}}>
  <head>
    <meta charset="utf-8">
    {{{ meta.inject().head() }}}
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=5, minimal-ui">
    <meta name="twitter:card" content="https://cdn.vuetifyjs.com/images/logos/vuetify-logo-300.png">
    <meta property="og:url" content="{{ hostname }}{{ url }}">
    <meta property="og:type" content="website">
    <meta property="og:image" content="https://cdn.vuetifyjs.com/images/logos/vuetify-logo-300.png">
    <meta property="fb:app_id" content="542948969434243">
    <link rel="shortcut icon" href="/favicon.ico">
    <link rel="preconnect" href="https://api.cosmicjs.com/">
    <link rel="preconnect" href="https://cdn.carbonads.com/">
    <link rel="preconnect" href="https://srv.carbonads.net/">
    <link rel="manifest" href="/manifest.json">
    <link rel="search" type="application/opensearchdescription+xml" title="VuetifyJS" href="/search.xml" />
    {{{ hreflangs }}}
  </head>
  <body>
    {{ meta.inject().bodyPrepend(true) }}
    <!--vue-ssr-outlet-->
    {{{ scripts }}}
    {{ meta.inject().bodyAppend(true) }}
  </body>
</html>
