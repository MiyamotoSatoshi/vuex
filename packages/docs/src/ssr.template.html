<!DOCTYPE html>
<html lang="{{ lang || 'en' }}" {{{ meta.inject().htmlAttrs.text(true) }}}>
  <head>
    {{{ meta.inject().head() }}}
    <meta property="og:url" content="{{ hostname }}{{ url }}">
    {{{ hreflangs }}}
  </head>
  <body>
    {{ meta.inject().bodyPrepend(true) }}
    <!--vue-ssr-outlet-->
    {{{ scripts }}}
    {{ meta.inject().bodyAppend(true) }}
  </body>
</html>
